<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Prueba de Knockout.js - Input de Texto</title>
  <!-- Cargar Knockout.js desde CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Prueba de Input de Texto con Knockout.js</h1>
    <div class="field">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" data-bind="textInput: nombre">
    </div>

    <div class="field">
        <label for="valueUpdate">con value update:</label>
        <input type="text" id="valueUpdate" data-bind="valueUpdate: 'input', value: nombreDos">
    </div>

    <div class="field">
        <label for="edad">Númerico:</label>
        <input type="number" id="numerico" data-bind="textInput: numerico">
    </div>

    <div class="field">
        <label for="numeroDos">Númerico:</label>
        <input type="number" id="numeroDos" data-bind="
            valueUpdate: 'keydown', 
            value: numeroDos, 
            event: { 
                keydown: updateItemQty
            }">
    </div>


    <div class="values">
        <p>Valor actual del input tipo texto: <span data-bind="text: nombre"></span></p>
        <p>Valor actual del input tipo texto con value update: <span data-bind="text: nombreDos"></span></p>
        <p>Valor actual del input tipo número: <span data-bind="text: numerico"></span></p>
        <p>Valor actual del input tipo número con value update: <span data-bind="text: numeroDos"></span></p>
    </div>

  </div>
  
  <script src="main.js"></script>
</body>
</html>
